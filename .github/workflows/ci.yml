name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Build Step
        run: echo "Build successful"

      - name: Run Tests
        run: echo "No tests configured"

      - name: Notify Slack Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Pipeline Successful for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Pipeline Failed for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK }}
